<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-check-circle"></i> TaskFlow</h1>
            <p>Organize your day, accomplish your goals</p>
        </div>

        <div class="form-container">
            <div class="input-group">
                <div class="input-wrapper">
                    <textarea placeholder="What needs to be done today?"></textarea>
                </div>
                <button class="add-btn" id="addBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>

        <div class="todos-section">
            <div class="section-title">
                <i class="fas fa-list"></i>
                Your Tasks
                <span class="todo-count">0</span>
            </div>
            <div class="todo-container">
                <!-- Todos will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
